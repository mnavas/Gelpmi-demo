    <header class="viaje">
        <div class="header-content">
            <div class="header-content-inner">
              <h1 id="homeHeading">Gelpmi</h1>
              <hr>
              <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                  <div class="row">
                    <h3>Seguro De Viaje!</h3>
                    <br>
                    <div class="col-xs-12"><a href="#form-target" class="btn btn-primary btn-lg btn-secondary page-scroll" data-toggle="collapse" data-target="#form">Adquirir Seguro</a></div>

                  </div>
                </div>
              </div>
            </div>
        </div>
    </header>
    
    <div id="form-target">
      <section id="form" class="collapse">
        <div class="container">
          <h2 class="text-center">VIAJE</h2>
          <hr>
          <form class="form-horizontal" action="completado-seguro.html">
            <div class="form-group">
              <label class="control-label col-sm-2" for="type">Tipo de Viaje:</label>
              <div class="col-sm-4">
                <select id="type" class="form-control">
                  <option value="turism">Turismo</option>
                  <option value="student">Estudiantil</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="origin">Origen:</label>
              <div class="col-sm-4">
                <input id="origin" type="text" class="form-control">
              </div>
              <label class="control-label col-sm-2" for="destination">Destino:</label>
              <div class="col-sm-4">
                <input id="destination" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="departure">Salida:</label>
              <div class="col-sm-4">
                <div class="input-group date" id="datetimepicker6">
                  <input type="date" class="form-control" id="departure">
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
              <label class="control-label col-sm-2" for="arrival">Llegada:</label>
              <div class="col-sm-4">
                <div class="input-group date" id="datetimepicker7">
                  <input type="date" class="form-control" id="arrival">
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="adults">Adultos:</label>
              <div class="col-sm-4">
                <input id="adults" type="number" class="form-control" min="1">
              </div>
              <label class="control-label col-sm-2" for="kids">Menores de Edad:</label>
              <div class="col-sm-4">
                <input id="kids" type="number" class="form-control" min="0">
              </div>
            </div>
            <br>
            <a href="#top" class="btn btn-xl btn-default pull-left"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Regresar</a>
            <button class="btn btn-xl btn-primary pull-right" name="_action_travel" value="Cotizar" type="submit">Comprar</button>
          </form>
        </div>
        </section>
    </div>
    
    <div id="seguro-target">
      <div id="seguro" class="collapse">
         <object data="seguro.pdf" type="application/pdf" width="100%" height="800px">

           No hay problema... Puedes hacer <a href="seguro.pdf">click aquí para descargar el archivo PDF.</a>
            </div>
           </div>
          </section>
         </object>
        </div>
    </div>
